<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="format-detection" content="telephone=no,email=no,address=no">
    <title>日割り計算</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <!-- Content here -->
        <h1>日割り計算</h1>
        <p>1日あたりの費用を計算します。</p> 
        
        <br>

        <div class="mb-3 row">
            <label for="total" class="col-sm-2 col-form-label">合計金額：</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="total" placeholder="合計金額を入力してください" onfocusout="addComma(event)">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="vol" class="col-sm-2 col-form-label">利用回数：</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="vol" placeholder="利用回数を入力してください">
            </div>
          </div>
    </div>

    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script type="text/javascript">
        // totalがフォーカスアウトされたらカンマ区切りにする 10000 -> 10,000
        document.getElementById('total').addEventListener('focusout', addComma);

        function addComma(e) {
            console.log(e.target.type + " " + e.target.value);
            const separatedValue = Number(e.target.value).toLocaleString();
            // eのタイプをtextに変更
            e.target.type = 'text';
            e.target.value = separatedValue;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</html>
